kind: Deployment
apiVersion: apps/v1
metadata:
  name: poc-minio-server
spec:
  replicas: 1
  selector:
    matchLabels:
      name: poc-minio-server
      app: poc-minio-server
  template:
    metadata:
      labels:
        name: poc-minio-server
        app: poc-minio-server
    spec:
      containers:
        - name: poc-minio-serger-container
          image: poc-minio-server-image
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: "250Mi"
---
kind: Service
apiVersion: v1
metadata:
  name: poc-minio-server-service
  annotations:
    description: Exposes and load balances the application pods
  labels:
    name: poc-minio-server-service
    app: poc-minio-server
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  selector:
    name: poc-minio-server
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: poc-minio-server-route
spec:
  to:
    kind: Service
    name: poc-minio-server-service
    weight: 100
  port:
    targetPort: http
  wildcardPolicy: None
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect